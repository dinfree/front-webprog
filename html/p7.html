<!doctype html>
<html>
    <head>
        <title>w3p4.html</title>
    </head>
    <body>
        <h2>w3p4.html : Registration Form</h2>
        <table border=0>
            <tr>
                <td>
                    <img src="img/sns.jpg" width="300">
                </td>
                <td>
                    <form>
                    First name:<br>  
                    <input type="text" name="fname"><br>

                    <br>

                    Date: <input type="date"> <br>
                    <br><br>
                    <input type="submit" value="Registration">
                    </form>
                </td>
            </tr>
        </table>
    </body>
</html>
