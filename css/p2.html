<!doctype html>
<html>
    <head>
        <title>w5p1.html</title>
        <style>
            /* style for h2 heading element */
            h2 {
                color: darkorange;
            }
            h2.blue {
                color: blue;
            }
            h2 .red {
                color: red;
            }
            .blue {
                color: skyblue;
            }
            .red {
                color: rebeccapurple;
            }
        </style>
    </head>
    <body>
        <H2>element selector</H2>
        <HR>
        <H2 class="blue">element with blue class</H2>
        <HR>
        <H2><span class="red">element with red descendant class</span></H2>
        <HR>
        <p class="blue">element with blue class</p>
        <p class="red">element with blue class</p>
    </body>
</html>
